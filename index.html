<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Application</title>

</head>
<body>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-time" name="10:00">10:00</button>
          <button type="button" class="btn btn-time" name="12:00">12:00</button>
          <button type="button" class="btn btn-time" name="14:00">14:00</button>
          <button type="button" class="btn btn-time" name="16:00">16:00</button>
          <button type="button" class="btn btn-time" name="18:00">18:00</button>
          <button type="button" class="btn btn-time" name="20:00">20:00</button>
        </div>
      </div>
    <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2 btn-dates-container" role="group" aria-label="First group">
          <button type="button" class="btn btn-date" id="date-7"></button>
          <button type="button" class="btn btn-date" id="date-6"></button>
          <button type="button" class="btn btn-date" id="date-5"></button>
          <button type="button" class="btn btn-date" id="date-4"></button>
          <button type="button" class="btn btn-date" id="date-3"></button>
          <button type="button" class="btn btn-date" id="date-2"></button>
          <button type="button" class="btn btn-date" id="date-1"></button>
          <button type="button" class="btn btn-date" id="date"></button>
          <button type="button" class="btn btn-date" id="date+1"></button>
          <button type="button" class="btn btn-date" id="date+2"></button>
          <button type="button" class="btn btn-date" id="date+3"></button>
          <button type="button" class="btn btn-date" id="date+4"></button>
          <button type="button" class="btn btn-date" id="date+5"></button>
          <button type="button" class="btn btn-date" id="date+6"></button>
          <button type="button" class="btn btn-date" id="date+7"></button>
        </div>
      </div>
    <div class="time-container">

    </div>
    <div class="container">
        <div class="screen"></div>
        <div class="row">

            <div id="8" class="seat"></div>

            <div id="10" class="seat"></div>
        </div>
        <div class="row">
            <div id="11" class="seat"></div>
            <div id="12" class="seat"></div>
            <div id="13" class="seat"></div>
            <div id="14" class="seat"></div>
            <div id="15" class="seat"></div>
            <div id="16" class="seat"></div>
            <div id="17" class="seat"></div>
            <div id="18" class="seat"></div>
            <div id="19" class="seat"></div>
            <div id="20" class="seat"></div>
        </div>
        <div class="row">
            <div id="21" class="seat"></div>

            <div id="23" class="seat"></div>

            <div id="38" class="seat"></div>
            <div id="39" class="seat"></div>
            <div id="40" class="seat"></div>

            <div id="43" class="seat"></div>

        <button class="btn-book">Забронировать</button>
    </div>

    <ul class="info">
        <li>
            <div class="seat-example selected"></div>
            <small>Выбранное место</small>
        </li>
        <li>
            <div class="seat-example"></div>
            <small>Свободно</small>
        </li>
        <li>
            <div class="seat-example reserved"></div>
            <small>Занято</small>
        </li>
    </ul>
    <p></p>

</body>
</html>
